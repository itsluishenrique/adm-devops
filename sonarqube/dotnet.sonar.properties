# Configurações do servidor SonarQube
sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=admin

# Configurações do projeto
sonar.projectKey=my-dotnet-project
sonar.projectName=My .NET Project
sonar.projectVersion=1.0

# Caminho para a solution ou csproj do projeto
sonar.cs.msbuild.solution=MyDotnetProject.sln

# Caminho para os assemblies binários
sonar.cs.roslyn.reportFilePath=**/SonarQube.Analysis.xml
sonar.cs.vscoveragexml.reportsPaths=TestResults/**/*.coveragexml

# Cobertura de código
sonar.cs.opencover.reportsPaths=coverage.opencover.xml

# Configuração de exclusões
sonar.exclusions=**/bin/**, **/obj/**

# Configuração de regras específicas
sonar.cs.rulesets=SonarQube.ruleset

# Configurações adicionais (opcional)
# sonar.cs.analyzer.projectOutPaths=bin
# sonar.cs.analyzer.projectInclusions=**/*.cs
# sonar.cs.analyzer.projectExclusions=**/*.Designer.cs