# Configurações do servidor SonarQube
sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=admin

# Configurações do projeto
sonar.projectKey=my-java-project
sonar.projectName=My Java Project
sonar.projectVersion=1.0

# Caminho para o código-fonte
sonar.sources=src

# Caminho para os testes
sonar.tests=test

# Linguagem do projeto
sonar.language=java

# Cobertura de código
sonar.jacoco.reportPaths=build/jacoco/test.exec
sonar.junit.reportPaths=build/test-results/test

# Configuração de exclusões
sonar.exclusions=**/vendor/**, **/*.xml

# Configuração de regras específicas
sonar.java.checks=Check1,Check2

# Configurações adicionais (opcional)
# sonar.java.binaries=target/classes
# sonar.java.libraries=lib/**/*.jar
# sonar.java.source=1.8